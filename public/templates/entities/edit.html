<style>
	.f360-navbar-button {
		position: relative;
		top: 7px;
	}
</style>

<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a	href="#/{{username}}/applications/{{applicationId}}/entities/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a	href="#" class="btn btn-success pull-right f360-navbar-button" ng-click="update()">
			<span class="glyphicon glyphicon-ok"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">Edit Entity</span>
		</div>
	</div>
</div>

<label>Name</label>
<input ng-model="entity.name" class="form-control" placeholder="Name"/>
<label>List View Label Field</label>
<select class="form-control" ng-model="entity.listItem">
	<option ng-repeat="field in fields">{{field.name}}</option>
</select>

<input type="checkbox" ng-model="entity.deletable"/>
<label>Deletable</label>
<br/>

<input type="checkbox" ng-model="entity.insertable"/>
<label>Insertable</label>
<br/>

<input type="checkbox" ng-model="entity.reordable"/>
<label>Reordable</label>
<br/>

<input type="checkbox" ng-model="entity.editable"/>
<label>Editable</label>
<br/>

<label>Template</label>
<textarea ng-model="entity.template" class="form-control" placeholder="Template">

</textarea>
<label>Notes</label>
<textarea ng-model="entity.notes" class="form-control" placeholder="Notes">

</textarea>
<button class="btn btn-primary btn-block">
	<span style="position:relative;left:12px">Scripts</span>
	<span class="pull-right glyphicon glyphicon-chevron-right" style="margin-right:10px"></span>
</button>
<a	href="#"
	ng-click="remove()"
	class="btn btn-danger btn-block">
	Remove
</a>
