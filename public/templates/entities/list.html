<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a href="#/{{username}}/applications/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#/{{username}}/applications/{{applicationId}}/entities/new" class="btn btn-success pull-right f360-navbar-button">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">Entities</span>
		</div>
	</div>
</div>
<table class="table">
	<tr ng-repeat="entity in entities">
		<td>
			<a class="pull-right" href="#/{{username}}/applications/{{applicationId}}/entities/{{entity._id}}/edit">
				<span class="glyphicon glyphicon-pencil f360-right-arrow"></span>
			</a>
			<a href="#/{{username}}/applications/{{applicationId}}/entities/{{entity._id}}/fields/list">
			{{entity.name}}
			</a>
		</tr>
	</tr>
</table>
