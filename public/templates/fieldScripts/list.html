<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a href="#/{{username}}/applications/{{applicationId}}/entities/{{entityId}}/fields/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#/{{username}}/applications/{{applicationId}}/entities/{{entityId}}/fields/{{fieldId}}/fieldScripts/new" class="btn btn-success pull-right f360-navbar-button">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">{{fieldName}} Scripts</span>
		</div>
	</div>
</div>
<table class="table">
	<tr ng-repeat="script in scripts">
		<td>
			<a class="pull-right" href="#/{{username}}/applications/{{applicationId}}/entities/{{entityId}}/fields/{{fieldId}}/fieldScripts/{{script._id}}/edit">
				<span class="glyphicon glyphicon-pencil f360-right-arrow"></span>
			</a>
			<a href="#/{{username}}/applications/{{applicationId}}/entities/{{entityId}}/fields/{{fieldId}}/fieldScripts/{{script._id}}/statements/list">
			{{script.name}}
			</a>
		</tr>
	</tr>
</table>
