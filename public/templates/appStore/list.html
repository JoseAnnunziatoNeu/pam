<style>
	.f360-navbar-button {
		position: relative;
		top: 7px;
	}
	.f360-right-arrow {
		font-size: 1.5em;
	}
</style>
<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a href="#/{{username}}/run/applications/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>		
		<div class="navbar-header">
			<span class="navbar-brand">App Store</span>
		</div>
	</div>
</div>

<table class="table">
    <br/><label>Search</label>
    <br />
    <input class="form-control" type="text" placeholder="Enter Application name" ng-model="application.name" />
    <tr rowspan="2" ng-repeat="application in applications | filter:application">
        <td>
            <a href="#/collections/{{username}}/{{application.name}}">
                <span>{{application.name}}</span><br/>
            </a>
            <span ng-if="application.isUserApp === 'yes'">
                <a class="pull-right" href="#/{{username}}/appStore" ng-click="remove(application)">
				    <span class="glyphicon glyphicon-minus-sign"></span>
			    </a>
            </span>
            <span ng-if="application.isUserApp === 'no'">
                <a class="pull-right" href="#/{{username}}/appStore" ng-click="add(application)">
				    <span class="glyphicon glyphicon-plus"></span>
			    </a>
            </span>
            <span><b>Description: </b>{{application.notes}}</span><br />
        </td>
        
    </tr>
</table>
