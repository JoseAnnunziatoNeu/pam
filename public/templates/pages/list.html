<style>
	.f360-navbar-button {
		position: relative;
		top: 7px;
	}
	.f360-right-arrow {
		font-size: 1.5em;
	}
</style>
<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a href="#/{{username}}/applications/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#/{{username}}/applications/{{applicationId}}/pages/new" class="btn btn-success pull-right f360-navbar-button">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">Pages</span>
		</div>
	</div>
</div>
<table class="table">
	<tr ng-repeat="page in pages">
		<td>
			<a class="pull-right" href="#/{{username}}/applications/{{applicationId}}/pages/{{page._id}}/edit">
				<span class="glyphicon glyphicon-pencil f360-right-arrow"></span>
			</a>
			<a href="#/{{username}}/applications/{{applicationId}}/pages/{{page._id}}/widgets/list">
			{{page.name}}
			</a>
		</tr>
	</tr>
</table>
