	.f360-navbar-button {
		position: relative;
		top: 7px;
	}

		font-size: 1.5em;
	}
	
	ul
	{
	    list-style-type: none;
	    padding-left: 0px;
	}

<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a href="#/{{username}}/applications/{{applicationId}}/pages/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#/{{username}}/applications/{{applicationId}}/pages/{{pageId}}/widgets/new" class="btn btn-success pull-right f360-navbar-button">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">Choose Widget</span>
		</div>
	</div>
</div>
<ul>
	<li>	<input type=text placeholder="Text Widget" class="form-control" ng-click="create('TEXT')"/></li>
	<li>	<button class="btn btn-block btn-primary" ng-click="create('BUTTON')">Button Widget</button></li>
	<li>	<select class="form-control" ng-click="create('DROPDOWN')">
			<option>Dropdown Widget</option>
		</select>
	</li>
	<li>	<textarea class="form-control" ng-click="create('TEXT_AREA')">Text Area Widget</textarea>
	<li>	<input type="date" class="form-control" ng-click="create('DATE')"/>
	<li>	<input type="time" class="form-control" ng-click="create('TIME')"/>
</ul>
