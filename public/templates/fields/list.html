<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a href="#/{{username}}/applications/{{applicationId}}/entities/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#/{{username}}/applications/{{applicationId}}/entities/{{entityId}}/fields/new" class="btn btn-success pull-right f360-navbar-button">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">{{entityName}} Fields</span>
		</div>
	</div>
</div>
<table class="table">
	<tr ng-repeat="field in fields">
		<td>
			<a href="#/{{username}}/applications/{{applicationId}}/entities/{{entityId}}/fields/{{field._id}}/edit" class="pull-right">
				<span class="glyphicon glyphicon-pencil f360-right-arrow"></span>
			</a>
			<a href="#/{{username}}/applications/{{applicationId}}/entities/{{entityId}}/fields/{{field._id}}/fieldScripts/list">
			{{field.name}} : {{field.type}} : {{field.reference}}{{field.mapping}}
			</a>
		</tr>
	</tr>
</table>
