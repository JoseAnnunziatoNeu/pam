<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a	href="#/list/{{username}}/{{application}}/{{state}}/{{collection}}" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="btn btn-success pull-right f360-navbar-button"
			href="#/edit/{{username}}/{{application}}/{{state}}/{{collection}}/{{model._id}}/edit">
			<span class="glyphicon glyphicon-pencil"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">View {{collection}}</span>
		</div>
	</div>
</div>

<div ng-repeat="field in fields">
	<span ng-switch="field.type">
		<span ng-switch-when="Button">
			<button class="btn btn-block btn-primary" ng-click="click(field)">{{field.button.label}}</button>
		</span>
		<span ng-switch-when="String">
			<label>{{field.name}}</label>
			<input readonly ng-model="model[field.name]" type="text" placeholder="{{field.name}}" class="form-control"/>
		</span>
		<span ng-switch-when="Long String">
			<label>{{field.name}}</label>
<textarea readonly ng-model="model[field.name]" placeholder="{{field.name}}" class="form-control">

</textarea>
		</span>
		<span ng-switch-when="Number">
			<label>{{field.name}}</label>
			<input readonly ng-model="model[field.name]" type="number" placeholder="{{field.name}}" class="form-control"/>
		</span>
		<span ng-switch-when="Date" >
			<label>{{field.name}}</label>
			<input readonly ng-model="model[field.name]" type="date" class="form-control"/>
		</span>
		<span ng-switch-when="Time" >
			<label>{{field.name}}</label>
			<input readonly ng-model="model[field.name]" type="time" class="form-control"/>
		</span>
	</span>
</div>

<!--button ng-click="remove(model._id)" class="btn btn-danger btn-block">Remove {{collection}}</button-->
<span ng-show="children">
<label>Children</label>
<table class="table">
	<tr ng-repeat="child in children">
		<td>
			<a href="#/list/{{username}}/{{application}}/{{state}}/{{collection}}/{{model._id}}/{{child.reference}}">
				<label>{{child.name}}</label>
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</tr>
	</tr>
</table>
</span>
